<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

      <input type="radio" name="slide" id="slide1" checked="">
      <input type="radio" name="slide" id="slide2">
      <input type="radio" name="slide" id="slide3">
      <input type="radio" name="slide" id="slide4">

      <div class="slider">
          <div class="slide item-1" style="background-color: red;">
              <img src="https://web-c.ru/upload/resize_cache/webp/upload/medialibrary/eb9/eb93e286239bdedfc31c2e0f5086a43c.webp" alt="">
              <p>slide1</p>
          </div>
          <div class="slide item-2" style="background-color: green;">
              <img src="https://images.imyfone.com/filme/assets/article/minion-memes.jpg" alt="">
              <p>slide2</p>
          </div>
          <div class="slide item-3" style="background-color: yellow;">
              <img src="https://icdn.lenta.ru/images/2024/03/18/12/20240318123759853/pic_f23508365b6520f4a0db6290b8be5d38.jpg" alt="">
              <p>slide3</p>
          </div>
          <div class="slide item-4" style="background-color: blue;">
              <img src="https://cs14.pikabu.ru/post_img/2022/09/30/7/1664535687134580773.jpg" alt="">
              <p>slide4</p>
          </div>
      </div>

      <div class="slide-pagination" style="text-align:center">
          <label for="slide1"></label>
          <label for="slide2"></label>
          <label for="slide3"></label>
          <label for="slide4"></label>
      </div>

  </div>
  <footer>
      <p>AlexDrags 2024.</p>
  </footer>

</body>
</html>
