<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

      <input type="radio" name="slide" id="slide1" checked="">
      <input type="radio" name="slide" id="slide2">
      <input type="radio" name="slide" id="slide3">
      <input type="radio" name="slide" id="slide4">

      <div class="slider">
          <div class="slide item-1">
              <img src="https://avatars.mds.yandex.net/i?id=98181c92a4b5920f3b06da630445c83d_l-2928575-images-thumbs&n=13" alt="">
              <p>School life</p>
          </div>
          <div class="slide item-2">
              <img src="https://i.pinimg.com/736x/11/2e/7e/112e7e58cc091a7a37272fdd945229e6.jpg" alt="">
              <p>More framewoks!</p>
          </div>
          <div class="slide item-3">
              <img src="https://res.cloudinary.com/practicaldev/image/fetch/s--S3hgM3aO--/c_imagga_scale,f_auto,fl_progressive,h_420,q_auto,w_1000/https://dev-to-uploads.s3.amazonaws.com/i/s84jehibffu62k0r3scq.png" alt="">
              <p>Broken mind</p>
          </div>
          <div class="slide item-4">
              <img src="https://i.ytimg.com/vi/0Q6Z9BWUeCk/maxresdefault.jpg" alt="">
              <p>One step to great</p>
          </div>
      </div>

      <div class="slide-pagination" style="text-align:center">
          <label for="slide1"></label>
          <label for="slide2"></label>
          <label for="slide3"></label>
          <label for="slide4"></label>
      </div>

  </div>
  <footer>
      <p>AlexDrags 2024.</p>
  </footer>

</body>
</html>
